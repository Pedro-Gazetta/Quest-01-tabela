<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest tabela estilizada</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Moda</h2>
    <table>
        <tr>
            <th class="titulo-moda">Produto</th>
            <th class="titulo-moda">Tamanho</th>
            <th class="titulo-moda">Valor</th>
        </tr>
        <tr>
            <td class="produtos-moda">Jaqueta de Couro</td>
            <td class="produtos-moda">G</td>
            <td class="produtos-moda">R$ 200,00</td>
        </tr>
        <tr>
            <td class="produtos-moda">Mon Jeans</td>
            <td class="produtos-moda">40</td>
            <td class="produtos-moda">R$ 150,00</td>
        </tr>
        <tr>
            <td class="produtos-moda">Calça Skiny</td>
            <td class="produtos-moda">36</td>
            <td class="produtos-moda">R$ 95,90</td>
        </tr>
        <tr>
            <td class="produtos-moda">Biquini</td>
            <td class="produtos-moda">39</td>
            <td class="produtos-moda">R$ 120,00</td>
        </tr>
    </table>

    <h2>Casa</h2>
    <table>
        <tr>
            <th class="titulo-casa">Produto</th>
            <th class="titulo-casa">Valor</th>
        </tr>
        <tr>
            <td class="produtos-casa">Sofá retratíl</td>
            <td class="produtos-casa">R$ 2000,00</td>
        </tr>
        <tr>
            <td class="produtos-casa">Cama</td>
            <td class="produtos-casa">R$ 1500,00</td>
        </tr>
        <tr>
            <td class="produtos-casa">Geladeira de inox</td>
            <td class="produtos-casa">R$ 2200,00</td>
        </tr>
        <tr>
            <td class="produtos-casa">Fogão</td>
            <td class="produtos-casa">R$ 1200,00</td>
        </tr>
    </table>
</body>
</html>
