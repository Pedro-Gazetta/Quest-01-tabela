<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest tabela estilizada</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Moda</h2>
    <table>
        <tr class="titulo-moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        <tr class="produtos-moda">
            <td>Jaqueta de Couro</td>
            <td>G</td>
            <td>R$ 200,00</td>
        </tr>
        <tr class="produtos-moda">
            <td>Mon Jeans</td>
            <td>40</td>
            <td>R$ 150,00</td>
        </tr>
        <tr class="produtos-moda">
            <td>Calça Skiny</td>
            <td>36</td>
            <td>R$ 95,90</td>
        </tr>
        <tr class="produtos-moda">
            <td>Biquini</td>
            <td>39</td>
            <td>R$ 120,00</td>
        </tr>
    </table>

    <h2>Casa</h2>
    <table>
        <tr class="titulo-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr  class="produtos-casa">
            <td>Sofá retratíl</td>
            <td>R$ 2000,00</td>
        </tr>
        <tr class="produtos-casa">
            <td>Cama</td>
            <td>R$ 1500,00</td>
        </tr>
        <tr class="produtos-casa">
            <td>Geladeira de inox</td>
            <td>R$ 2200,00</td>
        </tr>
        <tr class="produtos-casa">
            <td>Fogão</td>
            <td>R$ 1200,00</td>
        </tr>
    </table>
</body>
</html>
